<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BANAO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card m-4 p-4 shadow-lg">
            <h1 class="card-title text-center">Sign Up</h1>
            <hr>
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            <div class="card-body">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3 text-center">
                        <label for="exampleInputEmail1" class="form-label">
                            <img src="" alt="" id="preview" class="text-center" style="width: 150px; height: 150px; border: 2px solid black; border-radius: 100px;">
                        </label>
                        <input class="form-control" name="profile_image"  type="file" id="img" accept="image/*" required>
                        
                    </div>

                   
                    
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">First name</span>
                        <input type="text" name="first_name" aria-label="First name" class="form-control" required>
                        <span class="input-group-text">Last name</span>
                        <input type="text" name="last_name" aria-label="Last name" class="form-control" required>
                    </div> 
                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="email" name="email" aria-label="email" class="form-control" required>
                        <span class="input-group-text">Username</span>
                        <input type="text" name="username" aria-label="username" class="form-control" required>
                        <!-- <span class="input-group-text">âœ…</span> -->
                    </div> 


                    <div class="input-group mb-3">
                        <span class="input-group-text">Password</span>
                        <input type="password" name="password" aria-label="password" class="form-control" required>
                        <span class="input-group-text">Confirm Password</span>
                        <input type="password" name="confirm_password" aria-label="Confirm password" class="form-control" required>
                    </div>
                    <h5>Address</h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Line 1</span>
                        <input type="text" name="address_line" aria-label="Line 1" class="form-control" required>
                        <span class="input-group-text">City</span>
                        <input type="text" name="city" aria-label="City" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">State</span>
                        <input type="text" name="state" aria-label="State" class="form-control" required>
                        <span class="input-group-text">PinCode</span>
                        <input type="text" name="pincode" aria-label="PinCode" class="form-control" required>
                    </div>
                    <div class="text-center p-4 m-4">
                        <div class="d-flex justify-content-center gap-3 shadow-lg" style="border: 2px solid gray; border-radius: 10px; padding: 10px 30px 10px 30px;">

                            <input type="radio" style="height: 25px; width: 25px;" name="usertype" value="doctor" id="doctor"  required>
                            <h5>Doctor</h5>
                            <input type="radio" style="height: 25px; width: 25px;" name="usertype" value="patient" id="patient" checked required>
                            <h5>Patient</h5>
                        </div>
                    </div>
                    <div class="text-center">

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <a href="{% url 'login' %}" class="text-center">login here</a>
                <!-- <h5 class="card-title">User Information</h5> -->
                <!-- <p class="card-text">{{ user_info }}</p> -->
            </div>
        </div>
    </div>
    <script>
        const imageInput = document.getElementById('img');
        const preview = document.getElementById('preview');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function() {
                    preview.setAttribute('src', this.result);
                    preview.style.display = 'block';
                });

                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                preview.removeAttribute('src');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
